server.port=8080
spring.application.name=api-gateway

# ===== SERVICE DISCOVERY =====
eureka.client.service-url.defaultZone=http://service-discovery:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-seconds=5

eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# ===== GATEWAY CONFIGURATION =====
# Service Discovery Integration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Routes Configuration
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**,/api/users/**

spring.cloud.gateway.routes[1].id=pantry-service
spring.cloud.gateway.routes[1].uri=lb://pantry-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/pantry/**

spring.cloud.gateway.routes[2].id=recipe-service
spring.cloud.gateway.routes[2].uri=lb://recipe-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/recipes/**

# HTTP Client Settings
spring.cloud.gateway.httpclient.connect-timeout=2000
spring.cloud.gateway.httpclient.response-timeout=5s

# Load Balancer & Retry
spring.cloud.loadbalancer.retry.enabled=true

# ===== MANAGEMENT & MONITORING =====
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=when_authorized

# ===== LOGGING =====
logging.level.org.springframework.cloud.gateway=INFO
logging.level.com.netflix.eureka=INFO