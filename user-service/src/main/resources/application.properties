server.port=8081
spring.application.name=user-service

# Database
spring.datasource.url=jdbc:postgresql://user-db:5432/userdb
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# JWT Configuration
jwt.secret=mySuperSecretKeyForJWTGenerationInRecipeApp2024ThatIsVeryLongAndSecure
jwt.expiration=86400000

# Service URLs 
recipe.service.url=http://recipe-service:8083
pantry.service.url=http://pantry-service:8082
ai.service.url=http://ai-chef-service:8084

# Monitoring
management.metrics.export.prometheus.enabled=true
logging.level.com.recipe.userservice=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoints.web.base-path=/actuator
management.endpoints.web.access.include=*
management.endpoints.web.access.exclude=none
management.endpoint.prometheus.access=permitAll
management.endpoint.health.access=permitAll
management.endpoint.info.access=permitAll