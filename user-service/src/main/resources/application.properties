server.port=8081

spring.application.name=user-service

spring.datasource.url=jdbc:postgresql://user-db:5432/userdb
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true


eureka.client.service-url.defaultZone=http://service-discovery:8761/eureka
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=user-service

jwt.secret=mySuperSecretKeyForJWTGenerationInRecipeApp2024ThatIsVeryLongAndSecure
jwt.expiration=86400000


management.metrics.export.prometheus.enabled=true
logging.level.com.recipe.userservice=DEBUG
logging.level.org.springframework.security=DEBUG
# Allow public access to health and metrics endpoints
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoints.web.base-path=/actuator

# Allow unauthenticated access to actuator endpoints
management.endpoints.web.access.include=*
management.endpoints.web.access.exclude=none

# Specifically allow prometheus endpoint
management.endpoint.prometheus.access=permitAll
management.endpoint.health.access=permitAll
management.endpoint.info.access=permitAll