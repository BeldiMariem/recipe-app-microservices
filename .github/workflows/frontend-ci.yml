name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths: ['frontend-recipe-app/**']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.19'  
        cache: 'npm'
        cache-dependency-path: frontend-recipe-app/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend-recipe-app
        npm ci
    
    - name: Build frontend
      run: |
        cd frontend-recipe-app
        npm run build
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
  
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: mariem19
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: frontend-recipe-app
        push: true
        tags: mariem19/frontend-recipe-app:latest