name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend-recipe-app/**'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend-recipe-app/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend-recipe-app/package-lock.json

    - name: Install Frontend Dependencies
      working-directory: frontend-recipe-app
      run: npm ci

    - name: Build Frontend Production
      working-directory: frontend-recipe-app
      run: npm run build --prod

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend-recipe-app/dist/
        retention-days: 7

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: frontend-recipe-app/dist

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: frontend-recipe-app
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/frontend-recipe-app:latest
          ${{ secrets.DOCKER_USERNAME }}/frontend-recipe-app:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max