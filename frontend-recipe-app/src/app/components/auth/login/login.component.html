<div class="auth-page login-page">
  <div class="auth-container">
    <!-- Left Column - Visual Content -->
    <div class="auth-visual">
      <div class="visual-content">
        <div class="visual-icon">
          <i class="bi bi-egg-fried"></i>
        </div>
        <h2>Welcome Back to RecipeGenuis</h2>
        <p>Sign in to access your recipes, pantry, and AI chef assistant.</p>
        <div class="visual-features">
          <div class="feature">
            <i class="bi bi-check-circle"></i>
            <span>Access saved recipes</span>
          </div>
          <div class="feature">
            <i class="bi bi-check-circle"></i>
            <span>Manage your pantry</span>
          </div>
          <div class="feature">
            <i class="bi bi-check-circle"></i>
            <span>Use AI Chef Assistant</span>
          </div>
        </div>
      </div>
    </div>

    <div class="auth-form">
      <div class="form-container">
        <div class="form-header">
          <div class="form-icon">
            <i class="bi bi-box-arrow-in-right"></i>
          </div>
          <h1>Sign In</h1>
          <p class="form-subtitle">Enter your credentials to access your account</p>
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
          <div class="form-group">
            <label for="username" class="form-label">
              <i class="bi bi-person"></i>
              Username or Email
            </label>
            <input type="text" class="form-input" id="username" [(ngModel)]="credentials.username" name="username"
              required placeholder="Enter your username or email">
          </div>

          <div class="form-group">
            <label for="password" class="form-label">
              <i class="bi bi-lock"></i>
              Password
            </label>
            <div class="password-input">
              <input [type]="showPassword ? 'text' : 'password'" class="form-input" id="password"
                [(ngModel)]="credentials.password" name="password" required placeholder="Enter your password">
              <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
              </button>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" [disabled]="isLoading">
              <span *ngIf="!isLoading">Sign In</span>
              <span *ngIf="isLoading">
                <i class="bi bi-arrow-clockwise loading-spinner"></i>
                Signing in...
              </span>
              <i class="bi bi-arrow-right" *ngIf="!isLoading"></i>
            </button>
          </div>



          <div class="form-footer">
            <p>
              Don't have an account?
              <a routerLink="/register" class="register-link">Create account</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
