gemini.api.key=${GEMINI_API_KEY:}
gemini.model=gemini-2.0-flash-001

server.port=8084
spring.application.name=ai-chef-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

recipe.generation.max-ingredients=10
recipe.generation.use-expiring-first=true

feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=30000

logging.level.com.recipe.ai_chef_service.service.GeminiService=DEBUG
logging.level.com.recipe.ai_chef_service.service.AIChefService=INFO