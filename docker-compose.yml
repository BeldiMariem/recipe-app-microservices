version: '3.8'

services:
  frontend:
    build:
      context: ./frontend-recipe-app
      dockerfile: Dockerfile
    container_name: frontend-app
    ports:
      - "4200:80"  
      - "443:443" 
    environment:
      - NODE_ENV=production
      - API_BASE_URL=http://localhost:8080
    networks:
      - recipe-network
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]  
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


  user-db:
    image: postgres:13
    container_name: user-db
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - recipe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  pantry-db:
    image: postgres:13
    container_name: pantry-db
    environment:
      POSTGRES_DB: pantrydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    networks:
      - recipe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  recipe-db:
    image: postgres:13
    container_name: recipe-db
    environment:
      POSTGRES_DB: recipedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    networks:
      - recipe-network

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - pantry-service
      - recipe-service
      - ai-chef-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - FRONTEND_URL=http://frontend:80 
    networks:
      - recipe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8081:8081"
    depends_on:
      - user-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-db:5432/userdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - recipe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  pantry-service:
    build: ./pantry-service
    container_name: pantry-service
    ports:
      - "8082:8082"
    depends_on:
      - pantry-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://pantry-db:5432/pantrydb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - recipe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
  
  recipe-service:
    build: ./recipe-service
    container_name: recipe-service
    ports:
      - "8083:8083"
    depends_on:
      - recipe-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://recipe-db:5432/recipedb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - recipe-network

  ai-chef-service:
    build: ./ai-chef-service
    container_name: ai-chef-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - GEMINI_API_KEY=${OPENAI_API_KEY}
      - PANTRIES_SERVICE_URL=http://pantry-service:8082
      - RECIPES_SERVICE_URL=http://recipe-service:8083
      - USERS_SERVICE_URL=http://user-service:8081
    depends_on:
      - pantry-service
      - recipe-service
      - user-service
    networks:
      - recipe-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - recipe-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - recipe-network
    depends_on:
      - prometheus

networks:
  recipe-network:
    driver: bridge